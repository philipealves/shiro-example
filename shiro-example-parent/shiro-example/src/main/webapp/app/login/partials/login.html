<div class="row" data-ng-controller="LoginController as loginCtrl">
	<div class="col-md-4 col-md-offset-4 vertical-center is-responsive">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Please Sign In</h3>
			</div>
			<div class="panel-body">
				<form name="loginForm" role="form">
					<fieldset>
						<div class="form-group">
							<input class="form-control" placeholder="User" name="username" type="text" autofocus data-ng-model="loginCtrl.user.username" required>
							<p data-ng-show="loginForm.username.$invalid && !loginForm.username.$pristine">You username is required.</p>
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Password" name="password" type="password" value="" data-ng-model="loginCtrl.user.password" required>
							<p data-ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">You password is required.</p>
						</div>
						<div class="checkbox">
							<label>
								<input name="remember" type="checkbox" value="Remember Me" data-ng-model="loginCtrl.user.rememberMe">Remember Me
							</label>
						</div>
						<!-- Change this to a button or input when using this as a form -->
						<button class="btn btn-lg btn-success btn-block" data-ng-disabled="loginForm.$invalid" data-ng-click="loginCtrl.login(loginCtrl.user)">Login</button>
					</fieldset>
				</form>
			</div>
			<div class="panel-footer">
				<strong>User:</strong> admin
				<br />
				<strong>Password:</strong> admin
			</div>
		</div>
	</div>
</div>
